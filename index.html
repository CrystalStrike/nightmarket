<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gece.Pazarı</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Sayfanın tamamı için arka plan */
        body {
            background-image: url('arka-plan.png'); /* Arka plan resmi */
            background-size: cover; /* Resmi tam sayfa boyutunda yapar */
            background-position: center; /* Resmi ortalar */
            margin: 0; /* Kenarlarda boşluk bırakmaz */
            height: 100vh; /* Sayfa yüksekliği kadar */
            font-family: 'IBM Plex Sans', sans-serif; /* Font değiştirildi */
            font-size: 18px; /* Genel font boyutunu küçült */
            text-align: center; /* Yazıları ortala */
            color: white; /* Yazı rengini beyaz yap */
        }

        h1 {
            font-size: 2.5em; /* Başlık boyutunu küçült */
            margin-top: 50px;
        }

        p {
            font-size: 1.3em; /* Paragraf font boyutunu küçült */
            margin-bottom: 30px;
        }

        /* Gece pazarı stil */
        .night-market {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Kartlar arasındaki boşluğu biraz küçült */
            margin-top: 50px;
        }

        .card {
            width: 150px; /* Kart genişliğini biraz küçült */
            height: 250px; /* Kart yüksekliğini biraz küçült */
            background: url('card-back.png') no-repeat center/cover;
            border: 3px solid #555; /* Kart kenarlarını biraz kalınlaştır */
            border-radius: 15px; /* Kart köşe yuvarlama */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s, opacity 0.5s;
            background-size: cover;
            position: relative;
            overflow: hidden;
            flex-direction: column; /* Kartın içeriğini dikey olarak hizala */
        }

        .card:hover {
            transform: scale(1.05); /* Hover etkisini biraz küçült */
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 80%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }

        .card.revealing::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .card.revealing {
            animation: ironManOpen 3.5s forwards;
        }

        .card.revealed {
            background: none;
            color: white;
            font-size: 14px; /* İçeriğin font boyutunu biraz küçült */
            text-align: center;
            padding: 12px; /* Padding miktarını biraz küçült */
            animation: fadeIn 0.5s forwards;
            display: flex;
            flex-direction: column; /* İçeriği dikey yerleştir */
            justify-content: space-between;
        }

        /* Skin ismi için stil */
        .card .skin-name {
            font-weight: bold; /* Kalın yap */
            font-size: 16px; /* Skin isminin font boyutunu ayarla */
            position: absolute;
            top: 10px; /* Üst kısmı yakın yap */
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Yazıya gölge ekle */
        }

        /* VP fiyatı için stil */
        .card .price {
            font-size: 14px; /* Fiyatın font boyutunu ayarla */
            font-weight: bold;
            position: absolute;
            bottom: 10px; /* Fiyatı alt kısma yerleştir */
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Yazıya gölge ekle */
        }

        @keyframes ironManOpen {
            0% { transform: rotateX(0deg) rotateY(0deg); opacity: 1; }
            20% { transform: rotateX(-30deg) rotateY(-10deg); opacity: 0.8; }
            40% { transform: rotateX(20deg) rotateY(5deg); opacity: 0.6; }
            60% { transform: rotateX(-15deg) rotateY(10deg); opacity: 0.4; }
            80% { transform: rotateX(10deg) rotateY(-5deg); opacity: 0.2; }
            100% { transform: rotateX(0deg) rotateY(0deg); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Night Market</h1>
    <p>ENDS IN 25 DAYS</p>
    <div class="night-market">
        <div class="card" onclick="revealCard(this)">
            <div class="skin-name"></div>
            <div class="price"></div>
        </div>
        <div class="card" onclick="revealCard(this)">
            <div class="skin-name"></div>
            <div class="price"></div>
        </div>
        <div class="card" onclick="revealCard(this)">
            <div class="skin-name"></div>
            <div class="price"></div>
        </div>
        <div class="card" onclick="revealCard(this)">
            <div class="skin-name"></div>
            <div class="price"></div>
        </div>
        <div class="card" onclick="revealCard(this)">
            <div class="skin-name"></div>
            <div class="price"></div>
        </div>
        <div class="card" onclick="revealCard(this)">
            <div class="skin-name"></div>
            <div class="price"></div>
        </div>
    </div>

    <script>
        const skins = [
            { name: "Prime Vandal", img: "prime-vandal.png" },
            { name: "Reaver Operator", img: "reaver-operator.png" },
            { name: "Glitchpop Phantom", img: "glitchpop-phantom.png" },
            { name: "Ion Sheriff", img: "ion-sheriff.png" },
            { name: "RGX Phantom", img: "rgx-phantom.png" },
            { name: "Prime Classic", img: "prime-classic.png" },
            { name: "Elderflame Vandal", img: "elderflame-vandal.png" },
            { name: "Singularity Phantom", img: "singularity-phantom.png" },
            { name: "Sovereign Ghost", img: "sovereign-ghost.png" },
            { name: "Forsaken Vandal", img: "forsaken-vandal.png" }
			{ name: "Abyssal Vandal", img: "abyssal-vandal.png" },
			{ name: "Prime Spectre", img: "prime-spectre.png" },
			{ name: "Reaver Phantom", img: "reaver-phantom.png" },
			{ name: "Imperium Operator", img: "imperium-operator.png" },
			{ name: "R.E.S. Bulldog", img: "res-bulldog.png" },
			{ name: "Valorant Go! Classic", img: "valorant-go-classic.png" },
			{ name: "Prism Vandal", img: "prism-vandal.png" },
			{ name: "Elderflame Frenzy", img: "elderflame-frenzy.png" },
			{ name: "Oni Bulldog", img: "oni-bulldog.png" },
			{ name: "Cavalier Ghost", img: "cavalier-ghost.png" },
			{ name: "Sezer, çilek kokusunu sezer.", img: "sezer.png" },
			{ name: "Kuronami Vandal", img: "kuronami-vandal.png" },
			{ name: "Ion Vandal", img: "ion-vandal.png" },
			{ name: "Glitchpop Bulldog", img: "glitchpop-bulldog.png" },
			{ name: "Ruination Ghost", img: "ruination-ghost.png" },
			{ name: "RGX Classic", img: "rgx-classic.png" },
			{ name: "Singularity Vandal", img: "singularity-vandal.png" },
			{ name: "Tactical Spectre", img: "tactical-spectre.png" },
			{ name: "Infinity Phantom", img: "infinity-phantom.png" },
			{ name: "Gravitational Uranium Neuroblaster Operator", img: "gravitational-uranium-neuroblaster-operator.png" }

        ];
        const discounts = ["1820 VP", "1720 VP", "1650 VP", "1550 VP", "1450 VP", "1400 VP", "1220 VP", "650 VP"];

        function revealCard(card) {
            if (!card.classList.contains("revealed")) {
                // Seçim işlemi ve eşsiz skin ve VP fiyatları
                let randomSkinIndex = Math.floor(Math.random() * skins.length);
                let randomDiscountIndex = Math.floor(Math.random() * discounts.length);

                let randomSkin = skins[randomSkinIndex];
                let randomDiscount = discounts[randomDiscountIndex];

                // Kartları rastgele seçtikten sonra, o skin ve fiyatları dizilerden çıkar
                skins.splice(randomSkinIndex, 1);
                discounts.splice(randomDiscountIndex, 1);

                card.classList.add("revealing");
                setTimeout(() => {
                    card.classList.remove("revealing");
                    card.classList.add("revealed");
                    card.style.background = `url(${randomSkin.img}) no-repeat center/cover`;
                    card.querySelector('.skin-name').textContent = randomSkin.name;
                    card.querySelector('.price').textContent = randomDiscount;
                }, 3500);
            }
        }
    </script>
</body>
</html>
